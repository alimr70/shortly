<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly - create cool short urls</title>
</head>

<body>
  <h1>Welcome to Shortly</h1>
  <h2>Create cool short urls</h2>
  <form method="POST" action="/url">
    <label for="url">*</label>
    <input type="text" name="url" id="url" placeholder="Enter URL">
    <input type="text" name="shortName" id="short-name" placeholder="Enter a short name for the link">
    <button type="submit">Submit</button>
  </form>
</body>

</html>
